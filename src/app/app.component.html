  <style>
  
  body{
  margin: 0;
  padding: 0;
  margin-right:0;
  background-color:#D3D3D3 ;
  height:100%;
  width:100%
  position:relative;
 
  }

  h2{
   font-size: 1.5em;
   font-family: serif;
   font-style:double;
   color:red;
   text-align: center;
   animation: animate 2s linear infinite;
 } 
 @keyframes animate{
   0%{
     opacity: 0;
   }
   50%{
     opacity: 0.7;
   }
   100%{
     opacity: 0;
   }
 }
  </style>

  <body class="p-3 m-0 border-0 bd-example center">

    
    
    <div class="container overflow-hidden text-center">
      <div class="row gy-5">
        <div class="col-6">
          <div class="p-3 border bg-light">Memory
          <div class="text-right" id="Memoryuse" >
          <dl class="dl-horizontal">
        <dt>In Use</dt>
        <dd><h2>1GB</h2></dd>
        <dt>Available</dt>
        <dd><h2>3.4GB</h2></dd>
        </dl>
      
        </div></div>
        </div>
        <div class="col-6">
          <div class="p-3 border bg-light">CPU usage
          </div>
        </div>
        <div class="col-6">
          <div class="p-3 border bg-light">Temperature</div>
        </div>
        <div class="col-6">
          <div class="p-3 border bg-light">Custom column padding</div>
        </div>
      </div>
    </div>
    
    <!-- End Example Code -->
  </body>
